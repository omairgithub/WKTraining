<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="guess.css" />
  </head>
  <body>
    <div>
      <div class="title">Guess the number!</div>
      <hr />
      <div class="input">
        <input type="number" id="number" />
        <input class="btn" type="button" id="check" value="Check" />
      </div>
      <hr />
      <div class="status">
        <div class="msg" id="msg">Start guessing!</div>
        <div class="scoreDiv">
          <p class="score" id="score">Score: 20</p>
          <p class="highScore" id="highScore">High Score: 0</p>
        </div>
      </div>
      <hr />
      <div class="playagain">
        <input class="btn" type="button" id="playAgain" value="Play Again" />
      </div>
    </div>
    <script src="guess.js"></script>
  </body>
</html>
